<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <a href="index.html"><button>Back to Home</button></a>
    <script>
      var map;
      function initMap() {
        let campus = { lat: 40.502442, lng: -74.4528289 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: campus,
          zoom: 18
        });

        let campus_marker = new google.maps.Marker({
          position: campus,
          map: map
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWOQAOiZ3iWekQqWmSwnmy4X6CYs4IXMo&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
